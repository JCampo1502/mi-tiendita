<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body class="p-2">
    <header class="header container-lg">
      <nav class="nav navbar sticky-top bg-body-tertiary ">
        <a href="./" class="header__title text-danger fs-1 text-decoration-none fst-italic fw-bold col-8 col-lg-5">Tiendita</a>
        <button class="cart btn btn-primary  py-1 px-3 d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartModal" aria-controls="cartModal">
          <i class="bi bi-cart2 text-white fs-4"></i>
          <span class="badge text-bg-secondary cart__amount p-0 bg-primary fs-6 mx-1">15</span>
        </button>
        <div class="location dropdown-center mx-auto ">
          <button type="button" class="location__city location__btn btn btn-secondary w-100 mt-2 bg-white border-0 text-black fw-bold fs-6 d-flex align-items-baseline" data-bs-toggle="modal" data-bs-target="#locationModal">
            México City Marriott
            <i class="bi bi-chevron-down mx-2 text-danger fw-bold fs-5"></i>
          </button>          
        </div>
      </nav>
    </header>
    <main class="main container-lg px-0">
      <picture class="main__picture my-4 d-block mx-0">
        <img src="" class="main__banner img-fluid " alt="banner">
      </picture>
      <!-- OFFERS -->
      
    </main>
    <aside>
      <!-- SIDE BARS -->

      <!-- CART -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="cartModal" aria-labelledby="cartModalLabel">
        <div class="offcanvas-header py-4 shadow-sm">
          <h5 class="offcanvas-title fs-6 row" id="cartModalLabel">
            <em class="fst-normal text-black-50 text-nowrap col-5">Entregar en:</em><strong class="text-truncate col-6 px-0 location__city">Mexico City Marriott...</strong>
          </h5>
          <button type="button" class="btn-close rounded-circle p-2 bg-dark position-relative text-white" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="bi bi-x-lg position-absolute top-50 start-50 translate-middle fs-6"></i>
          </button> 
        </div>
        <div class=" offcanvas-body p-0">
            
          <!-- Mini Cards -->
          <div class="cart__container card__conteiner card__container--mini">
            <!-- Cards -->
            
          </div>
          <div class="pay d-flex flex-column flex-lg-row justify-content-between mt-3 position-absolute bottom-0 start-0 w-100 p-3 p-lg-4 border-top bg-white align-items-center">
            <button class="pay__clear btn text-black-50 mb-2">
              Vaciar canasta
            </button>
            <button class="pay__submit btn btn-lg btn-primary text-white d-flex justify-content-between px-3 align-items-center col-8 col-lg-7 col-12" data-bs-toggle="offcanvas" data-bs-target="#paymentOffcanvas" aria-controls="paymentOffcanvas">
              <span class="badge cart__amount" style="background-color: #2E7E78;">15</span>
              <span class="fw-bold">Ir a pagar</span>              
              <span class="fw-light text-white cart__total">$227.48</span>
            </button>
          </div>
        </div>
      </div>
      <!-- PEYMENT -->
      <div class="offcanvas offcanvas-end " tabindex="-1" id="paymentOffcanvas" aria-labelledby="paymentOffcanvasLabel">
        <div class="offcanvas-header py-4 container-lg">
          <button type="button" class="btn-close rounded-circle p-2 bg-dark position-relative text-white ms-0" data-bs-toggle="offcanvas" data-bs-target="#cartModal" aria-controls="cartModal">            
            <i class="bi bi-chevron-left position-absolute top-50 start-50 translate-middle fs-6" ></i>
            <span class="text-black position-absolute top-50 translate-middle" style="left: 200%;">Volver</span>
          </button> 
        </div>
        <div class="offcanvas-body container-lg d-lg-flex align-items-start gap-5 ">            
            <div id="cart">
              <div id="emptyCart" class="d-flex d-none justify-content-center flex-wrap">
                <img class="empty__img mt-5" src="" alt="Family Values Shopping" style="width: 250px; height: 193px;">
                <p class="fs-3 text-center fw-bold py-2">
                  Tu canasta está vacía
                </p>
                <button type="button" class="btn btn-primary text-white" data-bs-dismiss="offcanvas" aria-label="Close">
                  Agregar productos
                </button> 
            </div>
            <div class="cart__container card w-100 d-flex flex-column">
              <div class="card-body px-1 col-9 d-flex flex-wrap align-items-center">
                <div class="card__content col-8 d-flex flex-wrap align-items-center justify-content-end align-content-center">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWN5g9vUSIe__oKuucM1Yj_t2O4y7ZsWCZ8w&s" class="col-4" alt="card image">
                  <h5 class="card-title col-8 fs-6 ps-2 fw-normal">Aguacate Hass</h5>
                  <strong class="card-text col-8 ps-2">$17.48</strong>      
                </div>
                <div class="card__actions col-4 d-flex align-items-center justify-content-evenly fw-bold fs-6">
                  <i class="bi bi-dash-lg"></i>
                  <strong class="card__unit">250g</strong>
                  <i class="bi bi-plus-lg"></i>
                </div>
              </div>
            </div>
          </div>
          <form class="pay d-flex flex-column mt-3 col-lg-5">
            <div class="mb-3">
              <label for="email" class="form-label">
                Correo Electrónico
              </label>
              <input type="email" class="form-control shadow-sm" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <em class="fst-normal">Información de la tarjeta</em>
              <div class="border rounded shadow-sm p-1 bg-white">
                <div class="input-group border-bottom">
                  <input type="text" class="form-control rounded-0 border-0 " placeholder="1234 1234 1234 1234" id="card-number">
                  <span class="input-group-text border-0 rounded-0 bg-white">
                    <i class="bi bi-credit-card"></i> 
                  </span>                
                </div>
                <div class="input-group d-flex ">
                  <input type="text" class="form-control border-0 rounded-0 " placeholder="MM / YY" id="card-year">
                  <span class="input-group-text col-7 p-0 border-0 ">
                    <div class="input-group border-0 border-start">
                      <input type="text" class="form-control border-0 rounded-0" placeholder="CVC" id="card-cvc">
                      <span class="input-group-text bg-white border-0 rounded-0" >
                        <i class="bi bi-credit-card-2-front"></i>
                      </span>                
                    </div>    
                  </span>                
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="card-name" class="form-label">
                Nombre de la tarjeta
              </label>
              <input type="text" class="form-control shadow-sm" id="card-name">
            </div>
            <button class="pay__submit btn btn-primary text-white mt-3" type="button"  data-bs-toggle="modal" data-bs-target="#peymentModal" >
              Pagar <strong class="fw-normal cart__total">$227.48</strong>
            </button>
            
          </form>
        </div>
      </div>
      

      <!-- Modal -->

      <!-- Peyment Modal -->
      <div class="modal fade  " id="peymentModal" tabindex="-1" aria-labelledby="peymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content ">
            <div class="modal-body d-flex align-items-center justify-content-center flex-wrap pb-1 mt-3">
              <img id="HandsBuying" src="" alt="Family Values Shopping" style="width: 250px; height: 193px;">
              <h5 class="col-12 text-center py-3">¡Gracias por tu compra!</h5>
            </div>
            <div class="modal-footer border-0 mb-3 pt-0">
              <a class="btn btn-primary col-7 mx-auto text-white" type="submit"  href="./">Seguir Comprando</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Location Modal -->
      <div class="modal fade  " id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content px-3 pt-4 pb-4">
            <div class="modal-header border-0">              
              <button type="button" class="btn-close rounded-circle p-2 bg-dark position-relative text-white " data-bs-dismiss="modal" aria-label="Close">
                <i class="bi bi-x-lg position-absolute top-50 start-50 translate-middle fs-6"></i>
              </button>
            </div >
            <div class="modal-body ">
              <h3 class="fw-bold mb-4 mb-md-3 fs-4">
                ¿Dónde quieres recibir tu pedido?
              </h3>
              <p class="lh-sm m-md-0">
                Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección
              </p>
            </div>
            <div class="modal-footer border-0 pt-md-0">
              <form class="w-100 location__form">
                <div class="input-group mb-3 border rounded border-1 py-1 mb-1">                  
                  <label for="location" class="input-group-text bg-white border-0" >
                    <i class="bi bi-geo-alt"></i>
                  </label>
                  <select class="form-select border-0" id="location">
                      <option value="San Francisco">San Francisco</option>
                      <option value="New York">New York</option>
                      <option value="Seattle">Seattle</option>
                      <option value="Los Angeles">Los Angeles</option>
                      <option value="Chicago">Chicago</option>
                  </select>                 
                </div>
                <button class="btn btn-primary w-100 text-white" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Show Detail Modal -->
      <div class="modal fade mx-auto" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header border-0 container-lg">              
              <button type="button" class="btn-close rounded-circle p-2 bg-dark position-relative text-white " data-bs-dismiss="modal" aria-label="Close">
                <i class="bi bi-x-lg position-absolute top-50 start-50 translate-middle fs-6"></i>
              </button>
            </div >
            <div id="detail__modal" class="modal-body ">
              
            </div>           
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
